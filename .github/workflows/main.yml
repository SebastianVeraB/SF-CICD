name: Salesforce Skynet

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, labeled]
  push:
    tags:
      - '*-uat'  
      - '*-prod' 

jobs:
  qa-check-only:
    if: github.event_name == 'pull_request' || github.event.action == 'labeled' && contains(github.event.pull_request.labels.*.name, 'ready to merge')
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run check-only
      run: echo "Deploy to QA using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"
      
  qa-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'labeled' && contains(github.event.pull_request.labels.*.name, 'ready to merge')
    needs: qa-check-only
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check-Only
      run: echo "Deploy to QA using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

    - name: Deploy
      run: echo "Deploy to QA using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

    - name: Merge PR
      if: success()
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.MY_GITHUB_TOKEN}}
        script: |
          github.pulls.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });
  
  uat-check-only:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-uat')
    runs-on: ubuntu-latest
    environment: UAT
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to UAT
      run: echo "Deploy to UAT using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

  uat-deploy:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-uat')
    runs-on: ubuntu-latest
    environment: UAT
    needs: uat-check-only
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to UAT
      run: echo "Deploy to UAT using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

  prod-check-only:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-prod')
    runs-on: ubuntu-latest
    environment: PROD
    needs: uat-deploy
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to PROD
      run: echo "Deploy to PROD using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"


  prod-deploy:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-prod')
    runs-on: ubuntu-latest
    environment: PROD
    needs: prod-check-only
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to PROD
      run: echo "Deploy to PROD using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

