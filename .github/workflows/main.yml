name: Salesforce Skynet

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, labeled]
  push:
    tags:
      - '*-uat'  # Trigger for UAT deployment
      - '*-prod' # Trigger for PROD deployment

jobs:
  qa-check-only:
    if: github.event_name == 'pull_request' || github.event.action == 'labeled'
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run check-only
      run: echo "Deploy to QA using environment secrets for $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}
      # Replace with your check-only deployment script/command

  qa-deploy:
    if: github.event_name == 'pull_request' && github.event.action == 'labeled' && contains(github.event.pull_request.labels.*.name, 'ready to merge')
    needs: qa-check-only
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Check-Only Deployment Again
      run: echo "Run check-only deployment script here"
      # Replace with your check-only deployment script/command

    - name: Deploy to Salesforce
      run: echo "Deploy to QA using environment secrets for $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}
      # Replace with your actual deployment script/command

    - name: Merge PR
      if: success()
      uses: actions/github-script@v3
      with:
        github-token: ${{secrets.MY_GITHUB_TOKEN}}
        script: |
          github.pulls.merge({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: context.payload.pull_request.number
          });
  
  uat-check-only:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-uat')
    runs-on: ubuntu-latest
    environment: UAT
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to UAT
      run: echo "Deploy to UAT using environment $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}

  uat-deploy:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-uat')
    runs-on: ubuntu-latest
    environment: UAT
    needs: uat-check-only
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to UAT
      run: echo "Deploy to UAT using environment $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}

  prod-check-only:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-prod')
    runs-on: ubuntu-latest
    environment: PROD
    needs: uat-deploy
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to PROD
      run: echo "Deploy to PROD using environment $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}

  prod-deploy:
    if: startsWith(github.ref, 'refs/tags/') && contains(github.ref, '-prod')
    runs-on: ubuntu-latest
    environment: PROD
    needs: prod-check-only
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy to PROD
      run: echo "Deploy to PROD using environment $ENV_NAME"
      env:
        ENV_NAME: ${{ secrets.ENV_NAME }}
