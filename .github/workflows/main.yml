name: Salesforce Skynet

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, labeled]
  push:
    branches:
      - main 
env:
  GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

jobs:
  qa-check-only:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: QA
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install SFDX
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sf/channels/stable/sf-linux-x64.tar.xz
        mkdir sfdx-cli
        tar xJf sf-linux-x64.tar.xz -C sfdx-cli --strip-components 1
        echo "$PWD/sfdx-cli/bin" >> $GITHUB_PATH
    - name: Auth
      run: |
        sf org login jwt --username sebastian.vera@cicd.com.qa --jwt-key-file QA/server.key --alias qa-org --set-default --client-id 3MVG9Rr0EZ2YOVMayV99wdsg0asxgMQ_FSLteN1OyZoDav7ULpPgstUKSNeaayEZQzfD2cjWXO9dkV4zSW_AV

    - name: Run check-only
      run: sf org logout --all

  qa-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: QA
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Deploy
      run: echo "Deploy to QA using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"
     
    - name: Delete QA Tag
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git config --global --add safe.directory /github/workspace
        if git rev-parse -q --verify "refs/tags/QA"; then
          git tag -d QA
          git push --delete origin QA
        fi

    - name: Create QA Tag
      uses: anothrNick/github-tag-action@1.64.0
      if: success()
      env:
        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        CUSTOM_TAG: 'QA'

  uat-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: UAT
    needs: qa-deploy
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Deploy to UAT
      run: echo "Deploy to UAT using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

    - name: Create UAT Tag
      run: |
        git config --global --add safe.directory /github/workspace
        if git rev-parse -q --verify "refs/tags/UAT"; then
          git tag -d UAT
          git push --delete origin UAT
        fi

    - name: Create UAT Tag
      uses: anothrNick/github-tag-action@1.64.0
      if: success()
      env:

        GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        CUSTOM_TAG: 'UAT'
  
  prod-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: PROD
    needs: uat-deploy
    steps:

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to PROD
      run: echo "Deploy to PROD using environment secrets for ${{ vars.ENV_NAME }} using ${{secrets.ENV_KEY}}"

  create-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: prod-deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: 'main'
        
    - name: Running Semantic Release
      run: npx semantic-release --branches main
        

  

